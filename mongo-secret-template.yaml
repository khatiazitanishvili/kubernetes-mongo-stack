apiVersion: v1
kind: Secret 
metadata:
  name: mongodb-secret
type: Opaque
data:
  mongo-root-username: <base64-encoded-username>
  mongo-root-password: <base64-encoded-password>

# Template Guide
# Replace <base64-encoded-username> and <base64-encoded-password> with the base64-encoded values of your MongoDB username and password.
# You can encode values using the following command:
#   echo -n "your-value" | base64
